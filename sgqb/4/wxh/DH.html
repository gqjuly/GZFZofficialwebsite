<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./bootstrap.min.css" />
	<style>
		body{
			width: 100%;
			height: 100%;
			background: #5AA549;
		}
		#content{
			position: fixed;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			background: #fff;
			width: 30%;
			height: 30%;
			margin: auto;
			border-radius: 10px;
			animation: DH 1.5s linear infinite;
			box-shadow: 1px 1px 2px;
		}
		@keyframes DH{
			0%{
				box-shadow: 1px 1px 2px;
			}
			50%{
				box-shadow: 1px 1px 10px;
			}
			10%{
				box-shadow: 1px 1px 2px;
			}
		}
	</style>
	<title>微信后台</title>
</head>
<body>
	<div id="content" class="container">
		<form action="" method="POST" >
			 <div class="form-group">
   				<label for="exampleInputPassword1" style="font-size: 1.5em;text-align: center;display: block;padding: 20px;">密码</label>
    			<input type="password" name="PSD" id="PSD" class="form-control" />
  			</div>
			<input type="submit" value="登录" class="btn btn-success col-sm-10" style="margin-left: 10%;margin-top: 20px;" />
		</form>
	</div>
</body>
</html>
